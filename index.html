<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Form Uygulaması</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
</head>
<body>
   
           <div id="alert"></div>


            <h1>Kodluyoruz javascript eğitimi </h1>
            <h2 id="info"></h2>

            <div class="container mt-5">
                <div class="row">
                    <div class="col-sm-8">
                        <form id="userForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Kullanıcı isminizi giriniz</label>
                                <input type="text" name="username" class="form-control" id="username">
                            </div>
                            <div class="mb-3">
                                <label for="score" class="form-label">Not Bilgisi</label>
                                <input class="form-control" type="number" name="score" id="score">
                            </div>
                            <div class="mb-3">
                                <button type="submit" class="btn btn-success">Gönder</button>
                                <button type="reset" class="btn btn-warning">Sifirla</button>
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-8">
                        <ul class="list-group" id="userList">
                            <!-- <li class="list-group-item d-flex justify-content-between align-items-center">
                              A list item
                              <span class="badge bg-primary rounded-pill"></span>
                            </li> -->
                        </ul>
                    </div>
                </div>
            </div>
                

        

            <script src="formlarla-calısmak.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
